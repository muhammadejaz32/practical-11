<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu{
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            display: none;


        }
        #dropdown{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div>
        <button id="dropdown" onmouseover="dropdown1()" onmouseleave="hide()">dropdown</button>
        <div id="menu">
            <a href="">item1</a>
            <a href="">item2</a>
            <a href="">item3</a>
            <a href="">item4</a>
            <a href="">item5</a>
        </div>
    </div>
    <script>
        let dropdown = document.getElementById('dropdown')
        let menu = document.getElementById('menu');
        function dropdown1(){
            menu.style.display='flex';
            menu.style.flexDirection = "column"
        }
        function hide(){
            menu.style.display='none'
        }
    </script>
</body>
</html>
